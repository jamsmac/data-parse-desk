<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Data Parse Desk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 48px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-center;
      animation: pulse 2s ease-in-out infinite;
    }

    .icon svg {
      width: 60px;
      height: 60px;
      stroke: white;
      stroke-width: 2;
      fill: none;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.9;
      }
    }

    h1 {
      font-size: 28px;
      color: #1f2937;
      margin-bottom: 16px;
      font-weight: 600;
    }

    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .status {
      background: #fef3c7;
      border: 1px solid #fbbf24;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
      font-size: 14px;
      color: #92400e;
    }

    .status.online {
      background: #d1fae5;
      border-color: #10b981;
      color: #065f46;
    }

    .button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      transform: translateY(-2px);
    }

    .button:active {
      transform: translateY(0);
    }

    .info {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid #e5e7eb;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 14px;
    }

    .info-label {
      color: #6b7280;
    }

    .info-value {
      color: #1f2937;
      font-weight: 500;
    }

    @media (max-width: 640px) {
      .container {
        padding: 32px 24px;
      }

      h1 {
        font-size: 24px;
      }

      .icon {
        width: 100px;
        height: 100px;
      }

      .icon svg {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Don't worry, you can still view cached content and any changes you make will be synced when you're back online.
    </p>

    <div class="status" id="status">
      <span id="status-text">⚠️ No internet connection</span>
    </div>

    <button class="button" onclick="retry()">Try Again</button>

    <div class="info">
      <div class="info-item">
        <span class="info-label">Status:</span>
        <span class="info-value" id="connection-status">Offline</span>
      </div>
      <div class="info-item">
        <span class="info-label">Last checked:</span>
        <span class="info-value" id="last-checked">Just now</span>
      </div>
      <div class="info-item">
        <span class="info-label">Pending syncs:</span>
        <span class="info-value" id="pending-syncs">Checking...</span>
      </div>
    </div>
  </div>

  <script>
    // Check online status
    function updateStatus() {
      const status = document.getElementById('status');
      const statusText = document.getElementById('status-text');
      const connectionStatus = document.getElementById('connection-status');
      const lastChecked = document.getElementById('last-checked');

      if (navigator.onLine) {
        status.classList.add('online');
        statusText.textContent = '✅ Connection restored!';
        connectionStatus.textContent = 'Online';

        // Redirect to home page after 2 seconds
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
      } else {
        status.classList.remove('online');
        statusText.textContent = '⚠️ No internet connection';
        connectionStatus.textContent = 'Offline';
      }

      lastChecked.textContent = new Date().toLocaleTimeString();
    }

    // Retry connection
    function retry() {
      updateStatus();
      if (navigator.onLine) {
        window.location.href = '/';
      }
    }

    // Check pending syncs
    async function checkPendingSyncs() {
      try {
        const db = await openDB();
        const transaction = db.transaction(['pending_changes'], 'readonly');
        const store = transaction.objectStore('pending_changes');
        const index = store.index('synced');
        const request = index.count(false);

        request.onsuccess = () => {
          const count = request.result;
          document.getElementById('pending-syncs').textContent =
            count > 0 ? `${count} pending` : 'None';
        };

        request.onerror = () => {
          document.getElementById('pending-syncs').textContent = 'Unknown';
        };
      } catch (error) {
        document.getElementById('pending-syncs').textContent = 'Unknown';
      }
    }

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('DataParseDeskOffline', 1);
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }

    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Initial check
    updateStatus();
    checkPendingSyncs();

    // Auto-check every 5 seconds
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
